<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cocacola Website Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="img/logo.png" class="logo"></a>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Taste the Feeling</h2>
                    <p>Coca-Cola, or Coke, is a carbonated 
                        soft drink manufactured by The Coca-Cola 
                        Company. Originally marketed as a temperance
                         drink and intended as a patent medicine, it was 
                         invented in the late 19th century.</p>
                        <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/cocacola1.png"></div>
                            <div class="swiper-slide"><img src="img/cocacola2.png"></div>
                            <div class="swiper-slide"><img src="img/cocacola3.png"></div>
                            <div class="swiper-slide"><img src="img/cocacola4.png"></div>
                            <div class="swiper-slide"><img src="img/cocacola5.png"></div>
                            <div class="swiper-slide"><img src="img/cocacola6.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png"></a></li>
                <li><a href="#"><img src="img/twitter.png"></a></li>
                <li><a href="#"><img src="img/instagram.png"></a></li>
            </ul>
        </section>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
              effect: 'coverflow',
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: 'auto',
              coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
              },
              pagination: {
                el: '.swiper-pagination',
              },
              loop: true,
            });
          </script>
    </body>
</html>
